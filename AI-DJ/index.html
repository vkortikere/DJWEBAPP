<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpg">
<center>
  	<h3 class="btn btn-warning heading">
     AI DJ WEB APP
	    <br>
	    <span >NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  
  <div class="div_speed"> 
   <span><img src="disk.gif">  </span>
   <br>
   <h3 id="speed" class="btn btn-danger"> Speed:</h3>
  </div>
  <span>
    <button class="btn btn-success play_button" onclick="play()">Play</button>
    <button class="btn btn-warning play_button" onclick="pause()">Pause</button>
    <button class="btn btn-danger play_button" onclick="stop()">Stop</button>
  </span>

  <div class="div_vol"> 
    <span><img src="disk.gif">  </span>
    <br>
    <h3 id="vol" class="btn btn-danger"> Volume:</h3>
   </div>

</center>

<script src="main.js"></script>
</body>
</html>
